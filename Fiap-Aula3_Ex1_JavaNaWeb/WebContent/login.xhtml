<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Login</title>
	</h:head>
	<h:body>
		<h:form>
			<p:growl id="growl" showDetail="true" showSummary="false" sticky="true" />
			
			<p:panelGrid columns="2">
				<p:outputLabel value="Nome: " for="campoNome" />
				<p:inputText id="campoNome" value="#{loginMBean.nome}" required="true" requiredMessage="O campo de nome é obrigatório" />
				
				<p:outputLabel value="Senha: " for="campoSenha" />
				<p:password id="campoSenha" value="#{loginMBean.senha}" required="true" requiredMessage="O campo de senha é obrigatório" />
				
				<p:commandButton action="#{loginMBean.acessar}" value="ENTRAR" update="growl" />
			</p:panelGrid>
		</h:form>
	</h:body>
</html>
