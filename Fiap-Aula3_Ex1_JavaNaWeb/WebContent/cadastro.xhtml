<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title><ui:insert name="title">Cadastro de cardápio</ui:insert></title>
	</head>
	<body>
		<h:form>
			<h:outputLabel value="Nome:" for="campoNome" />
			<br/>
			<h:inputText id="campoNome" style="width: 100%" value="#{cardapioMBean.nome}" required="true" requiredMessage="Campo nome obrigatório" />
			<h:message for="campoNome" showDetail="true" showSummary="false" style="color: red; font-weight: bold;" />
			<br/><br/>
			
			<h:outputLabel value="Valor:" for="campoValor" />
			<br/>
			<h:inputText id="campoValor" style="width: 100%" value="#{cardapioMBean.valor}" required="true" requiredMessage="Campo valor obrigatório" onkeypress="if(event.which &lt; 48 || event.which &gt; 57 ) if(event.which != 8) return false;" />
			<h:message for="campoValor" showDetail="true" showSummary="false" style="color: red; font-weight: bold;" />
			<br/><br/>
			
			<h:outputLabel value="Tipo:" for="campoTipo" />
			<br/>
			<h:selectOneMenu id="campoTipo" style="width: 100%" value="#{cardapioMBean.tipo}" >
			    <f:selectItems value="#{cardapioMBean.tipoPrato}" />
			</h:selectOneMenu>
			<h:message for="campoTipo" showDetail="true" showSummary="false" style="color: red; font-weight: bold;" />
			<br/><br/>
			
			<h:commandButton action="#{cardapioMBean.salvar}" value="Salvar" />
		</h:form>
	</body>
</html>
